{% if not is_pjax %}
  {% extends "../../layout/layout.html" %}
{% endif %}
{% block page_content %}
<ol class="breadcrumb">
  <li>
    <a data-pjax href="/admin/index">Home</a>
  </li>
  <li>
    <a data-pjax href="/admin/department/list">部门</a>
  </li>
  <li class="active">编辑</li>
</ol>

<div class="row">
  <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
    {% set currentMenu = 'department' %}
    {% include "../admin_menu.html" %}
  </div>
  <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
    <div class="panel panel-default">
      <div class="panel-heading">更新部门</div>
      <div class="panel-body">
        <form action="/admin/department/edit" method="POST" role="form">
          <input type="hidden" name="id" value="{{department.id}}">
          <div class="form-group">
            <label for="name">部门名</label>
            <input type="text" class="form-control" id="name" name="name" value="{{department.name}}" placeholder="部门名">
          </div>
          <div class="form-group">
            <label for="userCount">部门人数</label>
            <input type="number" class="form-control" id="userCount" name="userCount" value="{{department.userCount}}" placeholder="部门人数">
          </div>
          <button type="submit" class="btn btn-sm btn-primary">更新</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
{% block page_js %}

{% endblock %}
